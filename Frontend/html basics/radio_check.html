<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Radiobutton </title>
</head>
<body>
	<p> Gender </p>
	<input type="radio" name="abc" value="Female" checked=""> Female <br>
	<input type="radio" name="abc" value="Male"> Male <br>
	<input type="radio" name="abc" value="Others"> Other <br>
	<input type="submit">



	<p> Courses done </p>
	<input type="checkbox" name="course" value="robotics" checked> Robotics <br>
	<input type="checkbox" name="course" value="java"> Java <br>
	<input type="checkbox" name="course" value="php"> PHP <br>
	<input type="submit">

</body>
</html>
